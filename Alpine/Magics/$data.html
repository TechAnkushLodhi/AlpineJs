<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
  <div class="container mx-auto">
    <div class=" m-0 border-solid border-2 border-green-500 text-center  w-6/6">
        <h3 class="text-4xl font-bold  text-gray-900 mt-3">$data</h3>
        <div x-data="{ greeting: 'Hello' ,testingdata:'this is testing data' }">
            <div x-data="{ name: 'Caleb' }">
                <button @click="sayHello($data)">Say Hello</button>
            </div>
        </div>
         
        <script>
            function sayHello({ greeting, name ,testingdata }) {
                alert(greeting + ' ' + name + '!' + testingdata)
            }
        </script>
    </div>
    </div>
</div>
</body>
</html>
