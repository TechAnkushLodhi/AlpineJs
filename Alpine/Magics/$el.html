<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$el</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
  <div class="container mx-auto">
    <div class=" m-0 border-solid border-2 border-green-500 text-center  w-6/6">
        <h3 class="text-4xl font-bold  text-gray-900 mt-3">$el</h3>
        <button x-data @click="$el.innerHTML = 'Hello World!'">Replace me with "Hello World!"</button>


        <div x-data="{ count: 0 }">
            <h1>Count: <span x-text="count"></span></h1>
            <button @click="count++">Increment</button>
            <div x-init="$el.style.backgroundColor = 'green';">
                <p>This paragraph has a light blue background color set using Alpine.js $el.</p>
                <p>You can also change it to red when the button is clicked.</p>
            </div>
            <button @click="$el.style.backgroundColor = 'red'">Change Background Color to Red</button>
        </div>
        <div x-data="{ count: 0 }">
            <button @click="count++">Increment</button>
            <p id="mydiv" class="text-gray-900" x-text="count"></p>
            <div class="border-2 border-blue-500"  x-text="$el.classList"></div>
        </div>
        
       
    </div>
</div>
</body>
</html>
