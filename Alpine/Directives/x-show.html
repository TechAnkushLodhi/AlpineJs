<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-show</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
  <div class="container mx-auto">
    <div class=" m-0 border-solid border-2 border-green-500 text-center  w-5/6">
        <h3 class="text-4xl font-bold  text-gray-900 mt-3">x-show</h3>
        <div x-data="{open:false}">
            <button @click="open=!open">Toggle</button>
            <p x-show="open">Content...ðŸŽ‰</p>
        </div>
        <h3 class="text-4xl font-bold  text-gray-900 mt-3">With transitions</h3>
        <div x-data="{ open: false }">
            <button x-on:click="open = ! open">Toggle Dropdown</button>
         
            <div x-show="open" x-transition>
                Dropdown Contents... ðŸ™Œ
            </div>
        </div>
        <h3 class="text-4xl font-bold  text-gray-900 mt-3">Using the important modifier</h3>
        <div x-data="{ open: false }">
            <button x-on:click="open = ! open">Toggle Dropdown</button>
            
            <div x-show.important="open">
                Dropdown Contents... ðŸ™Œ
            </div>
        </div>
    </div>
</div>
</body>
</html>
