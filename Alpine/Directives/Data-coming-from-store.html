<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
  <div class="container mx-auto">
    <div class="mt-3 border-solid border-2 border-green-500 text-center w-96">
        <h3 class="text-4xl font-bold  text-gray-900 mt-3">Data coming from store</h3>
        <div x-data x-text="$store.currentUser.username"></div>
        <div x-data x-text="$store.currentUser.posts"></div>
    </div>
  </div>
</body>
</html>
