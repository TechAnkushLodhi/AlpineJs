<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-for</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
  <div class="container mx-auto">
    <div class=" m-0 border-solid border-2 border-green-500 text-center  w-6/6">
        <h3 class="text-4xl font-bold  text-gray-900 mt-3">x-for</h3>
        <ul x-data="{ colors: ['Red', 'Orange', 'Yellow'] }">
            <template x-for="color in colors">
                <li x-text="color"></li>
            </template>
        </ul>
        <!-- You may also pass objects to x-for. -->
        <ul x-data="{ car: { make: 'Jeep', model: 'Grand Cherokee', color: 'Black' } }">
            <template x-for="(value, index) in car">
                <li>
                    <span x-text="index"></span>: <span x-text="value"></span>
                </li>
            </template>
        </ul>
        <h6 class="text-2xl font-bold  text-gray-600 mt-3">Keys</h6>
        <ul x-data="{ colors: [
            { id: 1, label: 'Red' },
            { id: 2, label: 'Orange' },
            { id: 3, label: 'Yellow' },
        ]}">
            <template x-for="color in colors" :key="color.id">
                <li x-text="color.label"></li>
            </template>
        </ul>
        <div x-data="{ users: [
            { id: 1, name: 'John Doe', email: 'john@example.com' },
            { id: 2, name: 'Jane Smith', email: 'jane@example.com' },
            { id: 3, name: 'Alice Johnson', email: 'alice@example.com' },
        ]}">
        <table class=" m-0 mx-auto">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="user in users" :key="user.id">
                    <tr>
                        <td x-text="user.id"></td>
                        <td x-text="user.name"></td>
                        <td x-text="user.email"></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    <h6 class="text-2xl font-bold  text-gray-600 mt-3">Accessing indexes</h6>
    <ul x-data="{ colors: ['Red', 'Orange', 'Yellow'] }">
        <template x-for="(color, index) in colors" :key="index">
            <li>
                <span x-text="index + ': '"></span>
                <span x-text="color"></span>
            </li>
        </template>
    </ul>
    <h6 class="text-2xl font-bold  text-gray-600 mt-3">Iterating over a range</h6>
        <ul x-data>
            <template x-for="i in 10" :key="i">
                <li x-text="i"></li>
            </template>
        </ul>
        <ul x-data>
            <template x-for="i in Array.from({ length: 10 }, (_, index) => index + 1).reverse()" :key="i">
                <li x-text="i"></li>
            </template>
        </ul>

    <h6 class="text-2xl font-bold  text-gray-600 mt-3">Contents of a </h6>
    <div x-data="{ colors: ['Red', 'Green', 'Pink', 'Orange', 'Yellow'] }">
        <!-- this is not working because  an <template> tag must contain only one root element. -->
        <template x-for="color in colors">
              <span>The next color is </span>
              <span x-text="color"></span>
        </template>
        <template x-for="color in colors">
            <p>
              <span>The next color is </span>
              <span x-text="color"></span>
            </p>
        </template>
    </div>
    
    </div>
</div>
</body>
</html>
