<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
    <script src="./dropdown.js"></script>

</head>
<body>
  <div class="container mx-auto">
    <div class=" m-0 border-solid border-2 border-green-500 text-center  w-6/6">
        <h3 class="text-4xl font-bold  text-gray-900 mt-3">Alpine.data</h3>
        <div x-data="dropdown">
            <button @click="toggle">Click here</button>
         
            <div x-show="open">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi maxime iure iusto?</p>
            </div>
        </div>
         
        <script>
            document.addEventListener('alpine:init', () => {
                Alpine.data('dropdown', () => ({
                    open: false,
                    toggle() {
                        this.open = ! this.open
                    }
                }))
            })
        </script>



    </div>
</div>

</body>
</html>
