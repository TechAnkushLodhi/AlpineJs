<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer="" src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.13.10/dist/cdn.min.js"></script>
        <script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js"></script>


    
        </head>
<body>
    <h1>Mask</h1>
    <input x-data x-mask="99/99/99999" placeholder="MM/DD/YYYY">

    <input x-data="" x-mask:dynamic="
    $input.startsWith('34') || $input.startsWith('37')
        ? '9999 999999 99999' : '9999 9999 9999 9999'
">





<input x-data="" x-mask:dynamic="creditCardMask">
 
<script>
function creditCardMask(input) {
    return input.startsWith('34') || input.startsWith('37')
        ? '9999 999999 99999'
        : '9999 9999 9999 9999'
}
</script>

<input x-data type="text" x-mask:dynamic="$money($input)" placeholder="0.00">
<input x-data x-mask:dynamic="$money($input, ',')">
<input x-data x-mask:dynamic="$money($input, '.', ' ')">
<input x-data x-mask:dynamic="$money($input, '.', ',', 4)">
</body>
</html>
